<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    
    <title></title>
	
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="cordova.js"></script>
	<script src="lib/ngCordova/dist/ng-cordova.js"></script>
	<script src="js/app.js"></script>
  </head>
  <body ng-app="cordova-camera" class="platform-ios platform-cordova platform-webview">

    <ion-pane>
      
      <ion-header-bar class="bar-stable">
        <h1 class="title">Cordova Camera</h1>
      </ion-header-bar>
      
      <ion-content ng-controller="CameraCtrl">
      	
      	<div class="list card">
	      	
	      	<div class="item item-picture">
		      	<img ng-src="{{pictureUrl}}">
	      	</div>
	      	
	      	<div class="item padding">
		      	<button 
		      		ng-click="takePicture()"
		      		class="button button-block button-calm">
		      		Tirar Foto
		      	</button>
	      	</div>
	      	
	      	<div class="item padding">
		      	<button 
		      		ng-click="sendPicture()"
		      		class="button button-block button-calm">
		      		Enviar para API
		      	</button>
	      	</div>
	      	
	      	<div class="padding">
		      	<progress value="{{progressBar}}" max="100"></progress> 
	      	</div>
	      	
	      	<div class="padding">
		      	<p>{{liveConsole}}</p>
	      	</div>
	      	
      	</div>
      	<ion-scroll direction="x" style="height:200px; min-height: 200px; overflow: scroll; white-space: nowrap;">
	      <img ng-repeat="image in images" ng-src="{{urlForImage(image)}}" style="height:200px; padding: 5px 5px 5px 5px;"/>
	    </ion-scroll>
    
      </ion-content>
    </ion-pane>
  </body>
</html>
